<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://www.ganaencasa.win/cms/img/banners/600/slots-home-slice-1600x520.webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .content {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .whatsapp {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .whatsapp a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            background: #25D366;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .whatsapp img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <p>¡¿Quieres jugar con nosotros?!</p>
        <div class="whatsapp">
            <a href="https://wa.me/5492235027329" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
                Habla con nosotros
            </a>
        </div>
    </div>
</body>
</html>
